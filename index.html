<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Form</h1> 
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your fullname">
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Enter your Email">
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label>Mobile no.</label>
                <input type="number" name="" id="mobile" placeholder="Enter your Mobile no.">
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" name="" id="password" placeholder="Enter your password">
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label>Check Password</label>
                <input type="text" name="" id="cpassword" placeholder="Re-Enter your password">
                <small>Error msg</small>
            </div>
            <input type="submit" value="submit" class="btn" name=""> 
        </form>
    </div>
    <script src="script.js"></script>  
</body>
</html>
